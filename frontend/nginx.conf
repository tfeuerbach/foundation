# This file is included inside the main nginx http block.
# For more info, see the updated Dockerfile.

server {
    listen 80;
    server_name localhost;

    # The root directory for serving static files.
    root /usr/share/nginx/html;
    index index.html;

    location / {
        # Tries to serve the requested URI as a file, then as a directory,
        # and finally returns a 404 error if not found.
        try_files $uri $uri/ =404;
    }
}
